<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LinuxDistributivs</title>

  <link rel="stylesheet" type="text/css" href="styles/Login/login_style.css">



<body>
  <img class="background" src="images/phone.jpg">

  <img class="background">


  <div class="container">
      <div class="login-form" id="loginForm" >


        <!-- Логин форма -->
        <form id="loginForm">
          <h2>Добро пожаловать!</h2>

          <!--поля ввода -->
          <input id="login" type="text" placeholder="Логин" required>
          <input id="password" type="password" placeholder="Пароль" required>

          <!--кнопка для входа -->
          <button type="submit">Войти</button>

        </form>
        <a href="#" onclick="showRegisterForm()">Нет аккаунта?</a>

      </div>
      <div class="login-form hidden" id="registerForm">

        <form id="registerForm">
          <h2>Регистрация</h2>

          <input id="username2" type="text" placeholder="Имя пользователя" required>
          <input id="email2" type="email" placeholder="Email" required>
          <input id="password2" type="password" placeholder="Пароль" required>
          <button type="submit" >Зарегистрироваться</button>
        </form>
        <a href="#" onclick="showLoginForm()">Уже есть аккаунт?</a>
      </div>
</div>

 <script src="scripts/login.js"></script> <!-- настройка логина-->
 
</body>
</html>
